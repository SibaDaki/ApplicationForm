<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="assets/css/site.css"/>
		<script type="text/javascript" src="assets/js/site.js"></script>
	</head>
	<body>
		<div class="container">
			<form action="#" onsubmit="validateForm()">
			<!--<form name="RegForm" action="/submit.php"  method="post"> -->
		 
				<h1>Aplication Form</h1>
				<p>Please fill in your details to apply.</p>
				<hr>
				
				<label for="fname"><b>First Name</b></label>
				<input id="firstName" type="text" minlength="2" maxlength="20" placeholder="Ande" name="fname" required>
				
				<label for="lname"><b>Last Name</b></label>
				<input id="lastName"type="text" minlength="2" maxlength="20" placeholder="Daki" name="lname" required>
				
				<label for="mname"><b>Middle Name</b></label>
				<input type="text" minlength="2" maxlength="20" placeholder="Sinekamva" name="mname" >
				
				
				<label for="title"><b>Title</b></label>
				<select id="title">
					<option value="Default">(Select Title)</option>
					<option value="Miss">Miss</option>
					<option value="Ms">Ms</option>
					<option value="Mr">Mr</option>
					<option value="Mrs">Mrs</option>
					<option value="Dr">Dr</option>
					<option value="Rev">Rev</option>
				</select><br></br>
				
				<label for="identification"><b>Identification</b></label>
				<input id="id" type="radio" name="identity" value="ID" checked>ID</input>
			   
			   
				
				<!--<label for="radio">Passport</label> -->
				<input id="passport" type="radio" name="identity" value="Passport">Passport</input>		<br></br>
				
				<input id="identity" type="text" placeholder="1715120000081" minlength="9" maxlength="13">
				
				
				<label for="address1"><b>Address Line 1</b></label>
				<input type="text" minlength="8" maxlength="50" placeholder="Street Address" name="adress1" required >
				<label for="address2"><b>Address Line 2</b></label>
				<input type="text" minlength="8" maxlength="50" placeholder="Suburbs" name="adress2" required>
				
				<label for="address3"><b>Address Line 3</b></label>
				<input type="text" placeholder="Optional" name="adress3" >
				
				<label for="email"><b>Email</b></label>
				<input id="email" type="email" placeholder=" example@domain.com" name="adress3" >
				

				<button type="submit" class="registerbtn">Apply</button>
			  
			</form>
		</div>
	</body>
</html>
